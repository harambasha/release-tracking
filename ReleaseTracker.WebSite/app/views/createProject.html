   <div class="container">
       <h1>Add Project</h1>
       <br />
       <form method="post" novalidate name="frmProject">
       <div class="form-group">
        <label for="name">Project name</label>
        <input type="text" id="name" name="name" class="form-control" style="width:400px;" ng-model="name" />
    </div>
       <div class="form-group">
           <label for="name">Project description</label>
           <textarea  id="description" name="description" ng-model="description"  class="form-control" style="width:400px;resize:none;" rows="4"></textarea>
       </div>
           <input type="submit" class="btn btn-success" value="Create project" ng-click="createProject()"/>
       </form>
</div>
